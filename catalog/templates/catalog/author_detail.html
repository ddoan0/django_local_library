{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ author }}</h1>
    {{ author.date_of_birth }} - {{ author.date_of_death }}
    
    <div style="margin-left:20px; margin-top:20px">
        <h4>Books</h4>
        <ul>
        {% for book in author.book_set.all %} 
                <li>
                    <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
                    <br>
                    {{ book.summary }}
                </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
